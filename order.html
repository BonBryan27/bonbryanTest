<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
        <p>Fill out the form below to order your favorite dish!</p>
    </header>

    <div class="order-container">
        <form action="#" method="post">
            <label for="food-item">Select Food Item:</label>
            <select id="food-item" name="food-item" required>
                <option value="spaghetti">Spaghetti Bolognese</option>
                <option value="pizza">Margherita Pizza</option>
                <option value="salad">Caesar Salad</option>
            </select>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" placeholder="Enter your delivery address" required></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Delicious Food Promotions. All rights reserved.</p>
    </footer>
</body>
</html>
